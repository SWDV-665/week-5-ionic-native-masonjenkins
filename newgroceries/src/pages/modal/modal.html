<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cancel</button>
      <button ion-button (click)="saveItem()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="{{passedData.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantity</ion-label>
      <ion-select *ngIf="!passedData.quantity">
        <ion-option *ngFor="let number of numbers" [value]="number">{{number}}</ion-option>
      </ion-select>
      
    </ion-item>
  </ion-list>
</ion-content>
